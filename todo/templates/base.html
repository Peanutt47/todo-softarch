<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <style>
        /* Custom Styles */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up the full viewport height */
            margin: 0; /* Remove default margin */
            background-color: #f8f9fa; /* Bootstrap light gray background */
        }

        main {
            flex: 1; /* Push the footer to the bottom */
        }

        nav {
            background-color: #198754; /* Bootstrap success color */
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 20px;
        }

        footer {
            background-color: #198754;
            color: white;
            padding: 10px 0;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'todo_list' %}">Todo App</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-light btn-sm me-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-light btn-sm">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
